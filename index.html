<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoom</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <header>
            <section class="container container_header">
                <div>
                    <button class="btn btn_header">
                        <i class="fa-solid fa-grip">  Speaker View</i>
                    </button>
                </div>
                <div>
                    <button class="btn btn_header"> 
                        <i class="fa-solid fa-up-down-left-right"></i>
                    </button>
                </div>
            </section>
        </header>
        <main>

        </main>
        <footer>
            <section class="container container_footer">
                <div class="box">
                    <div class="box_icon">
                        <i class="fa-solid fa-microphone"></i>
                        <div class="txt">Mute</div>
                    </div>
                      <!-- INIZIO FRECCIA IN SU -->
                    <div class="box_icon freccia_su ">
                        <i class="fa-solid fa-caret-up"></i>
                    </div>
                    <!-- FINE FRECCIA IN SU -->
                    <div class="box_icon">
                        <i class="fa-solid fa-video"></i>
                        <div class="txt">Stop Video</div>
                    </div>
                </div>

                <div class="box">
                    <div class="box_icon">
                        <i class="fa-solid fa-user-plus"></i>
                        <div class="txt">Invite</div>
                    </div>
                    <div class="box_icon">
                        <i class="fa-solid fa-user-group"></i>

                    <div class="box_icon">
                        <i class="fa-solid fa-chart-column"></i>
                        <div class="txt">Polling</div>
                    </div>
                    <div class="box_icon">

                    </div>
                    <!-- INIZIO FRECCIA IN SU -->
                    <div class="box_icon freccia_su">
                        <i class="fa-solid fa-caret-up"></i>
                    </div>
                    <!-- FINE FRECCIA IN SU -->
                    <div class="box_icon">
                        <i class="fa-solid fa-comment"></i>
                        <div class="txt">Chat</div>
                    </div>
                    <div class="box_icon">
                        <i class="fa-solid fa-record-vinyl"></i>
                        <div class="txt">Record</div>
                    </div>
                    <div class="box_icon">
                        <i class="fa-brands fa-windows"></i>
                        <div class="txt">Breakout Rooms</div>
                    </div>
                    <div class="box_icon">
                        <i class="fa-solid fa-ellipsis"></i>
                        <div class="txt">More</div>
                    </div>
                </div>

                <div class="btn btn_footer">End meeting</div>
            </section>
